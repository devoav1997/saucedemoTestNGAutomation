name: TestNG CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # ğŸ”¹ Checkout kode repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # ğŸ”¹ Install Java dan Maven
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # ğŸ”¹ Build dan Jalankan TestNG
      - name: Build & Run Tests
        run: mvn clean test

      # ğŸ”¹ Upload hasil test sebagai artifact
      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports/


      # ğŸ”¹ Kirim hasil test ke Qase.io
      - name: Report Test Results to Qase
        run: |
          if grep -q "<failure" target/surefire-reports/*.xml; then
            TEST_STATUS="failed"
          else
            TEST_STATUS="passed"
          fi
          echo "Test Status: $TEST_STATUS"
        
          curl -X POST "https://api.qase.io/v1/result/SD/2" \
             -H "Token: ${{ secrets.QASE_API_TOKEN }}" \
             -H "Content-Type: application/json" \
             -d "$(jq -n --arg status "$TEST_STATUS" --argjson case_id 1 '{case_id: $case_id, status: $status}')"
    

