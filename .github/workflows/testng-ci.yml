name: TestNG CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # ðŸ”¹ Checkout kode repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # ðŸ”¹ Install Java dan Maven
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # ðŸ”¹ Build dan Jalankan TestNG
      - name: Build & Run Tests
        run: mvn clean test

      # ðŸ”¹ Upload hasil test sebagai artifact
      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports/


      # ðŸ”¹ Kirim hasil test ke Qase.io
      - name: Report Test Results to Qase
        run: |
          TEST_STATUS=$(grep -c "<failure" target/surefire-reports/*.xml > /dev/null && echo 5 || echo 1)
          RUN_ID="12345"  # Ganti dengan run_id dari Qase API
          curl -X POST "https://api.qase.io/v1/result/SD/$RUN_ID" \
            -H "Token: ${{ secrets.QASE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"status\": $TEST_STATUS, \"comment\": \"Automated test run from GitHub Actions\"}"

