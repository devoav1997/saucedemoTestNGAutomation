name: TestNG CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # ðŸ”¹ Checkout kode repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # ðŸ”¹ Install Java dan Maven
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # ðŸ”¹ Build dan Jalankan TestNG
      - name: Build & Run Tests
        run: mvn clean test

      # ðŸ”¹ Upload hasil test sebagai artifact
      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports/

      # ðŸ”¹ Report Test Results to Qase
      - name: Report Test Results to Qase
        env:
          QASE_API_TOKEN: ${{ secrets.QASE_API_TOKEN }}
        run: |
          # Gunakan run_id GitHub sebagai Run ID di Qase
          RUN_ID="${{ github.run_id }}"
          
          # Tentukan project ID (ganti dengan project ID Qase Anda)
          PROJECT_CODE="SD"
          
          # Cek status test
          if grep -q "<failure" target/surefire-reports/*.xml; then
            TEST_STATUS="failed"
          else
            TEST_STATUS="passed"
          fi
          
          # Dapatkan daftar test case dari file XML
          TEST_CASES=$(find target/surefire-reports/ -name "*.xml" -exec grep -l "testcase" {} \; | xargs -I {} xmllint --xpath "//testcase/@name" {} | sed -E 's/name="([^"]+)"/\1\n/g' | sort -u)
          
          # Iterasi melalui test case
          for TEST_CASE in $TEST_CASES; do
            # Cari status spesifik untuk test case ini
            CASE_STATUS=$(xmllint --xpath "//testcase[@name='$TEST_CASE']/descendant::*/local-name()" target/surefire-reports/*.xml | grep -q "failure" && echo "failed" || echo "passed")
            
            # Buat payload JSON dinamis
            JSON_PAYLOAD=$(jq -n \
              --arg project_code "$PROJECT_CODE" \
              --arg case_title "$TEST_CASE" \
              --arg status "$CASE_STATUS" \
              --arg run_id "$RUN_ID" \
              '{
                case_title: $case_title,
                status: $status,
                run_id: ($run_id | tonumber),
                steps: [
                  {position: 1, status: $status},
                  {position: 2, status: $status},
                  {position: 3, status: $status}
                ]
              }')
            
            echo "Sending result for test case: $TEST_CASE"
            echo "JSON Payload: $JSON_PAYLOAD"
            
            # Kirim hasil ke Qase
            curl -X POST "https://api.qase.io/v1/result/$PROJECT_CODE" \
               -H "Token: $QASE_API_TOKEN" \
               -H "Content-Type: application/json" \
               -d "$JSON_PAYLOAD"
          done