name: TestNG CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # ğŸ”¹ Checkout kode repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # ğŸ”¹ Install Java dan Maven
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # ğŸ”¹ Build dan Jalankan TestNG
      - name: Build & Run Tests
        run: mvn clean test

      # ğŸ”¹ Upload hasil test sebagai artifact
      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports/


      - name: Report Test Results to Qase
        run: |
            RUN_ID="3" # Ganti dengan Run ID yang sesuai
        
            if grep -q "<failure" target/surefire-reports/*.xml; then
              TEST_STATUS="failed"
            else
              TEST_STATUS="passed"
            fi
        
            STEP_STATUS=$TEST_STATUS
        
            for CASE_ID in {1..6}; do
              JSON_PAYLOAD=$(jq -n --arg case_id "$CASE_ID" --arg status "$TEST_STATUS" --arg step_status "$STEP_STATUS" \
              '{
                case_id: ($case_id | tonumber),
                status: $status,
                steps: [
                  {position: 1, status: $step_status},
                  {position: 2, status: $step_status},
                  {position: 3, status: $step_status},
                  {position: 4, status: $step_status}
                ]
              }')
        
              echo "Sending result for case_id: $CASE_ID in run_id: $RUN_ID"
              echo "JSON Payload: $JSON_PAYLOAD"
        
              curl -X POST "https://api.qase.io/v1/result/SD/$CASE_ID" \
                 -H "Token: ${{ secrets.QASE_API_TOKEN }}" \
                 -H "Content-Type: application/json" \
                 -d "$JSON_PAYLOAD"
            done
        