name: TestNG CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Install Chrome Browser
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable
      - name: Install Maven Dependencies
        run: mvn clean install
  
      - name: Run Tests with Maven
        run: mvn test -Dsurefire.useFile=false
  
      - name: Generate Qase JSON Results
        run: mvn surefire-report:report
  
      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: target/surefire-reports/*.xml
  
      - name: Create Test Run in Qase
        run: |
          curl -X POST "https://api.qase.io/v1/run/SD" \
          -H "Token: ${{ secrets.QASE_API_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{
            "title": "Test Sauce DEMO",
            "description": "Test Sauce DEMO",
            "include_all_cases": true
          }'